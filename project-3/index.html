<!-- This project is an overview of the game world I wish to create, further expanding on the idea of my project 1 and 2. It illustrates some general information of the society in game, which is related to many of the problems in our society. Like many classic dystopian stories, I want this world to be able to reveal these social significances from a new perspective. This project would work both as an introduction to people who first get to know the game and an additional resource for people who want to discover more about the game. 
-->
